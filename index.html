<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Team Page Challenge</title>
<script src="./js/js.js" defer></script>  
</head>

  <body>
    <!-- Header Section -->
    <div class="flex">
      <div class="flex-head">
        <h2 class="head-text">The creative crew</h2>
      </div>
      <div class="flex-content">
        <h2 class="side">WHO WE ARE</h2>
        <span class="content-dis"
          >We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.</span
        >
      </div>
	</div>
      <!-- Image Grid -->
      <div class="image-grid">
        <div class="img" id="img1">
          <!-- <img src="./images/photo1.png" alt="photo1" /> -->
          <div class="role">Product owner</div>
          <span class="name">Bill Mahoney</span>
        </div>

        <div class="img even1" id="img2">
          <!-- <img src="./images/photo2.png" alt="photo2" /> -->
          <div class="role">Art director</div>
          <span class="name">Saba Cabrera</span>
        </div>

        <div class="img" id="img3">
          <!-- <img src="./images/photo3.png" alt="photo3" /> -->
          <div class="role">Tech Lead</div>
          <span class="name">Shae Le</span>
        </div>
        <div class="img" id="img4">
          <!-- <img src="./images/photo4.png" alt="photo4" /> -->
          <div class="role">UX Designer</div>
          <span class="name">Skylah Lu</span>
        </div>
        <div class="img even2" id="img5">
          <!-- <img src="./images/photo5.png" alt="photo5" /> -->
          <div class="role">Developer</div>
          <span class="name">Griff Richards</span>
        </div>
        <div class="img" id="img6">
          <!-- <img src="./images/photo6.png" alt="photo6" /> -->
          <div class="role">Developer</div>
          <span class="name">Stan John</span>
        </div>
      </div>
      <!-- End of Image grid -->

	  <div id="footer">

	  </div>
    </div>
  </body>
</html>
